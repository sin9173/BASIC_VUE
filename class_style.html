<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>

    <div id="app">
        
        <div :class="{ red : isRed, 'font-bold' : isBold }">Hello</div><br><!-- Class 바인딩-->
        <div :style="{ color: red, fontSize: size }">Hello</div> <!--  Style 바인딩 -->
        <button @click="update">Click</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isRed : false,
                isBold : false,
                red: 'red',
                size : '30px'
            },
            methods: {//캐싱을 하지 않음
                update() {
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            }
            
        })
    </script>
    
</body>
</html>
