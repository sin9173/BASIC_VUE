<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>

    <div id="app">
        <co-button></co-button>
        <cos-button></cos-button>
    </div>
    <hr><hr>
    <div id="app-1">
        <co-button></co-button>
        <cos-button></cos-button>
    </div>

    <script>
        Vue.component('hello-world', {
            template: '<div>hello world</div>'
        });

        //전역 등록 컴포넌트
        Vue.component('co-button', {
            template : `
            <div>
                {{ name }}<br>
                <hello-world></hello-world>
                <button @click="changeText">Click</button>
            </div>
            `,//Vue2 에서는 루트 태그가 있어야함
            data() {
                return {
                    name : 'ko'
                }
            },
            methods: {
                changeText() {
                    this.name = `ko updated`;
                }
            }
        });

        // 지역 등록 컴포넌트 정의
        const cos_button = {
            template : `
            <div>
                {{ name }}<br>
                <hello-world></hello-world>
                <button @click="changeText">Click</button>
            </div>
            `,//Vue2 에서는 루트 태그가 있어야함
            data() {
                return {
                    name : 'ko'
                }
            },
            methods: {
                changeText() {
                    this.name = `ko updated`;
                }
            }
        }

        const app = new Vue({ //인스턴스를 변수에 저장해서 사용
            el: '#app',
            
            components: {
                'cos-button' : cos_button //지역 등록 컴포넌트
            }
        })

        const app1 = new Vue({
            el : '#app-1',
            components: {
                'cos-button' : cos_button //지역 등록 컴포넌트
            }
        })
    </script>
    
</body>
</html>
