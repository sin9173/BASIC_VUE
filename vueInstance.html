<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>

    <div id="app">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>

    <div id="app-1">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>

    <script>
        const app = new Vue({ //인스턴스를 변수에 저장해서 사용
            el: '#app',
            data: {
                name : 'ko1'
            },
            methods: {
                changeText() {
                    app1.name = `ko1 updated`;
                }
            }
            
        })

        const app1 = new Vue({
            el : '#app-1',
            data : {
                name : 'ko2'
            },
            methods : {
                changeText() {
                    this.name = `ko2 updated`;
                }
            }
        })
    </script>
    
</body>
</html>
