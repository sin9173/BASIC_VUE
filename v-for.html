<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>

    <div id="app">
        {{ people[0].name }} {{ people[0].age }}

        <hr>
        <div v-for="(person, index) in people" :key="person.id"> <!-- person : Object,   people: List -->
            {{ person.name }} {{ person.age }} {{ index }}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                people: [
                    { id : 1, name : 'a', age: 20 },
                    { id : 2, name : 'b', age: 21 },
                    { id : 3, name : 'c', age: 22 }
                ]
            },
            methods: {
                
            }
            
        })
    </script>
    
</body>
</html>
